<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    .wrap {
        width: 1280px;
        margin: 0 auto;
    }
    .one {
        height: 150px;
        background: red;
    }
    .one > div {
        width: 33.3333%;
        height: 100%;
        float: left;
    }
    .aaa {
        background: #aaa;
    }
    .bbb {
        background: #bbb;
    }
    .ccc {
        background: #ccc;
    }
    .two {
        height: 100px;
        background: blue;
    }
    .con > div {
        float: left;
        height: 500px;
    }
    .three {
        width: 20%;
        background: green;
    }
    .four {
        width: 70%;
        background: pink;
    }
    .five {
        width: 10%;
        background: green;
    }
    .six {
        clear: left;
        height: 100px;
        background: blue;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="one">
            <div class="aaa"></div>
            <div class="bbb">bbb</div>
            <div class="ccc">ccc</div>
        </div>
        <div class="two">1</div>
        <div class="con">
            <div class="three">3</div>
            <div class="four">4</div>
            <div class="five">5</div>
        </div>
        <div class="six">6</div>
    </div>
</body>
</html>
