<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let i = 10;
      for (let i = 1; i <= 100; i++) {
        document.write(i + ",");
      }
      document.write("<br>");
      for (let i = 100; i >= 1; i--) {
        document.write(i + ",");
      }
      document.write("<br>"); //i++ i=i+1 i+=1
      for (let i = 2; i <= 100; i += 2) {
        document.write(i + ",");
      }
      document.write("<br>"); //i++ i=i+1 i+=1
      for (let i = 1; i <= 100; i += 2) {
        document.write(i + ",");
      }
      document.write("<br>"); //i++ i=i+1 i+=1
      for (let i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          document.write(i + ",");
        }
      }
      document.write("<br>"); //i++ i=i+1 i+=1
      for (let i = 1; i <= 100; i++) {
        if (i % 2 == 1) {
          document.write(i + ",");
        }
      }
      document.write("<br>" + i);
    </script>
  </head>
  <body></body>
</html>
