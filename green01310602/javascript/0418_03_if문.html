<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let area = prompt("지역을 입력해주세요");
      let num = "";
      if (
        area == "서울" ||
        area == "seoul" ||
        area == "Seoul" ||
        area == "s" ||
        area == "S"
      ) {
        num = "02";
      } else if (area == "대전") {
        num = "042";
      } else if (area == "대구") {
        num = "053";
      } else {
        num = "등록되지 않은 지역";
      }
      document.write(
        "입력하신 지역은 " + area + "이고 지역번호는 " + num + "입니다"
      );
    </script>
  </head>
  <body></body>
</html>
