<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let date = new Date();
      let week = date.getDay(); //0~6
      console.log(week);
      if (week == 0) {
        document.write("일요일");
      } else if (week == 1) {
        document.write("월요일");
      } else if (week == 2) {
        document.write("화요일");
      } else if (week == 3) {
        document.write("수요일");
      } else if (week == 4) {
        document.write("목요일");
      } else if (week == 5) {
        document.write("금요일");
      } else {
        document.write("토요일");
      }
    </script>
  </head>
  <body></body>
</html>
