<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    let arr = ["홍길동", 100, 90, 80];
    //1.
    document.write(
      arr[0],
      "님의 합계는 ",
      arr[1] + arr[2] + arr[3],
      "점 입니다.<br>"
    );
    //2.
    arr[4] = arr[1] + arr[2] + arr[3];
    arr[5] = function () {
      document.write(arr[0] + "님의 합계는 " + arr[4] + "점 입니다.<br>");
    };
    arr[5]();
    //3.
    arr[4] = arr[1] + arr[2] + arr[3];
    arr[5] = (function () {
      document.write(arr[0] + "님의 합계는 " + arr[4] + "점 입니다.<br>");
    })(); //자체함수
  </script>
  <body></body>
</html>
