<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
    <script>
        let color_arr = ["red","yellow","orange","green","blue"];
        let i = 0;
        function bg_change() {
            i++;
            if(i >= 5) {
                i = 0;
            }
            document.bgColor = color_arr[i];
        }
    </script>
</head>
<body>
    <button onclick="bg_change()">배경색 바꾸기</button>
</body>
</html>
