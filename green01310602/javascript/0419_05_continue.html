<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <script>
      let text = "";
      for (let i = 0; i < 10; i++) {
        if (i === 3) continue;
        text += "The number is " + i + "<br>";
      }
      document.write(text);
    </script>
  </head>
  <body></body>
</html>
