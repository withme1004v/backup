<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 3000px;
      }
      #nav {
        position: fixed;
        /*top: -150px;*/
        width: 100%;
        height: 50px;
        background: #333;
        transition: 0.5s;
      }
      #content {
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div id="nav"></div>
    <div id="content">본문내용입니다</div>
    <script>
      //let navTop = document.getElementById("nav").offsetTop;
      let navht = document.getElementById("nav").offsetHeight;
      document.getElementById("nav").style.top = -navht + "px";
      console.log("navht : " + navht);
      window.onscroll = function () {
        let ht = document.documentElement.scrollTop;
        if (ht > 50) {
          document.getElementById("nav").style.top = "0";
          document.getElementById("content").style.top = navht + "px";
        } else {
          document.getElementById("nav").style.top = -navht + "px";
          document.getElementById("content").style.top = "0px";
        }
      };
    </script>
  </body>
</html>
