<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      for (let i = 1; i <= 3; i++) {
        document.write(
          "<h" +
            i +
            ">" +
            '<span style="color: red">' +
            i +
            "</span>" +
            "재미있는 자바스크립트</h" +
            i +
            ">"
        );
      }
    </script>
  </head>
  <body>
    <h1><span style="color: red">1</span>재미있는 자바스크립트</h1>
  </body>
</html>
