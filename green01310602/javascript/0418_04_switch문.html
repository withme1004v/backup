<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let area = prompt("지역을 입력해주세요");
      let num = "";
      switch (area) {
        case "서울":
        case "seoul":
        case "Seoul":
        case "s":
        case "S":
          num = "02";
          break;
        case "대전":
          num = "042";
          break;
        case "대구":
          num = "053";
          break;
        case "부산":
          num = "051";
          break;
        default:
          num = "등록 되지않은 지역";
      }
      document.write(
        "입력하신 지역은 " + area + "이고 지역번호는 " + num + "입니다"
      );
    </script>
  </head>
  <body></body>
</html>
