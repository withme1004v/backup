<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function myfnc() {
        for (let i = 2; i <= 10; i += 2) {
          //let i = 2-->지역변수
          document.write(i + "<br>");
        }
      }
      //setInterval(myfnc, 1000);
      let i = 0; //전역변수
      function myfnc1() {
        if (i == 10) return;
        i += 2; //i=i+2;
        document.write(i + "<br>");
      }
      setInterval(myfnc1, 1000);
    </script>
  </head>
  <body></body>
</html>
