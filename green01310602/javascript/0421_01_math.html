<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.write(Math.E + "<br>");
      document.write(Math.PI + "<br>");
      document.write(Math.SQRT2 + "<br>");
      document.write(Math.SQRT1_2 + "<br>");
      document.write(Math.LN2 + "<br>");
      document.write(Math.LN10 + "<br>");
      document.write(Math.LOG2E + "<br>");
      document.write(Math.LOG10E + "<br>");
      document.write(Math.round(2.54556) + "<br>");
      document.write(Math.ceil(2.54556) + "<br>");
      //크거나 같은값중 3,4,5...작은값 반환
      document.write(Math.floor(2.54556) + "<br>");
      //작거나 같은값중 2,1,0....큰값 반환
      document.write(Math.trunc(2.54556) + "<br>음수");
      document.write(Math.round(-2.54556) + "<br>");
      document.write(Math.ceil(-2.54556) + "<br>");
      //-2,-1,0...
      document.write(Math.floor(-2.54556) + "<br>");
      //-3,-4,-5...
      document.write(Math.trunc(-2.54556) + "<br>");
      document.write(Math.sign(-4) + "<br>");
      document.write(Math.sign(4) + "<br>");
      document.write(Math.sign(null) + "<br>");
      document.write(Math.pow(2, 20) + "<br>");
      document.write(Math.sqrt(1048576) + "<br>");
      document.write(Math.abs(100) + "<br>");
      document.write(Math.abs(-100) + "<br>");
      document.write(Math.abs(0) + "<br>");
      document.write(Math.min(100, 20, -1, 30, 5) + "<br>");
      document.write(Math.max(100, 20, -1, 30, 5) + "<br>");
      document.write(Math.random() + "<br>");
    </script>
  </head>
  <body></body>
</html>
