<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: blue;
      }
      .on {
        /* display: none; */
        opacity: 0;
      }
    </style>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $("button").dblclick(function () {
          $("p").toggleClass("on");
        });
      });
    </script>
  </head>
  <body>
    <p>문단태그입니다</p>
    <button>서식변경</button>
  </body>
</html>
