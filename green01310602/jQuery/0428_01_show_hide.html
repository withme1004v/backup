<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
      button {
        cursor: pointer;
      }
    </style>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
      //show(),hide(),toggle()
      //show(speed,easing,callback)
      //speed --> "fast","slow",miliseconds
      //easing -->"swing","linear",swing-->default
      //callback -->hide() 또는 show() 메서드가 완료된 후 실행되는 함수입니다
      $(function () {
        $("body").prepend('<div id="div1"></div>');
        $("#Bhide").click(function () {
          $("p").hide(1000, "swing", function () {
            $("body").append('<p id="page"></p>');
            $("#page").text("디스플레이 : " + $("p").css("display"));
          });
        });
        $("#Bshow").click(function () {
          $("p").show(1000, function () {
            $("#div1").text("디스플레이 : " + $("p").css("display"));
          });
        });
        $("#Btoggle").click(function () {
          $("p").toggle();
        });
      });
    </script>
  </head>
  <body>
    <p></p>
    <button id="Bshow">show</button>
    <button id="Bhide">hide</button>
    <button id="Btoggle">toggle</button>
  </body>
</html>
