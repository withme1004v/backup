<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
      button {
        cursor: pointer;
      }
    </style>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $("p").hide();
        /*$("#btn").mouseenter(function () {
          $("p").slideDown();
        });
        $("#btn").mouseleave(function () {
          $("p").slideUp();
        });*/
        /*$("#btn").hover(function(){
           마우스오버했을때 실행문; 
        },function(){
            마우스오버하지않았을때 실행문;  
        });*/
        $("#btn").hover(
          function () {
            $("p").slideDown();
          },
          function () {
            $("p").slideUp();
          }
        );
      });
    </script>
  </head>
  <body>
    <button id="btn">slideup</button>
    <p></p>
  </body>
