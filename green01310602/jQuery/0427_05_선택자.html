<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      #wrap {
        width: 500px;
        margin: 0 auto;
      }
      #nav ul {
        overflow: hidden;
      }
      #nav ul li {
        float: left;
        width: 25%;
        text-align: center;
      }
      #nav ul li a {
        display: block;
        line-height: 30px;
      }
      #nav ul li a:hover,
      #nav ul li a.on {
        background: #ddd;
      }
      #photo {
        width: 500px;
        height: 500px;
      }
      #photo.p01 {
        background: url(../javascript/images/photo1.jpg);
      }
      #photo.p02 {
        background: url(../javascript/images/photo2.jpg);
      }
      #photo.p03 {
        background: url(../javascript/images/photo3.jpg);
      }
      #photo.p04 {
        background: url(../javascript/images/photo4.jpg);
      }
    </style>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        //$("#nav ul li:first-child a").addClass("on");
        //$("#nav ul li").eq(0).find("a").addClass("on");
        $("#nav ul li").eq(0).children("a").addClass("on");
        let txt = ["봄", "여름", "가을", "겨울"];
        $("#nav ul li a").click(function () {
          let i = $(this).parent().index();
          console.log(i);
          //$("#photo").attr({class:속성값,alt:txt[i]});
          $("#photo")
            .attr("alt", txt[i])
            .removeClass()
            .addClass("p0" + (i + 1));
          $("#nav ul li a").removeAttr("class");
          $(this).addClass("on");
          return false;
        });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <div id="nav">
        <ul>
          <li><a href="#">photo1</a></li>
          <li><a href="#">photo2</a></li>
          <li><a href="#">photo3</a></li>
          <li><a href="#">photo4</a></li>
        </ul>
      </div>
      <div id="photo" class="p01"></div>
    </div>
  </body>
</html>
