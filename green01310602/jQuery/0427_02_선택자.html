<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      #wrap {
        width: 500px;
        margin: 0 auto;
      }
      #nav ul li {
        float: left;
        width: 25%;
        text-align: center;
      }
      #nav ul li a {
        display: block;
        line-height: 30px;
      }
      #nav ul li a:hover {
        background: #ddd;
      }
      #photo img {
        width: 500px;
      }
    </style>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        /*$("#nav ul li:first-child a").click(function (e) {
          e.preventDefault();
          $("#photo img").attr("src", "../javascript/images/photo1.jpg");
        });
        $("#nav ul li:nth-child(2) a").click(function () {
          $("#photo img").attr("src", "../javascript/images/photo2.jpg");
          return false;
        });
        $("#nav ul li:nth-child(3) a").click(function () {
          $("#photo img").attr("src", "../javascript/images/photo3.jpg");
        });
        $("#nav ul li:nth-child(4) a").click(function () {
          $("#photo img").attr("src", "../javascript/images/photo4.jpg");
        });*/
        let sr = $("#photo img").attr("src");
        $("#nav ul li a").click(function () {
          let txt = $(this).text();
          let i = $(this).parent().index();
          console.log(i);
          /*$("#photo img").attr(
            "src",
            "../javascript/images/photo" + (i + 1) + ".jpg"
          );*/
          /*$("#photo img")
            .attr("src", sr.replace(sr.slice(-5, -4), i + 1))
            .attr("alt", "photo" + (i + 1));
          return false;
        });*/

          $("#photo img")
            .attr("src", sr.replace(sr.slice(-5, -4), i + 1))
            .attr("alt", txt);
          return false;
        });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <div id="nav">
        <ul>
          <li><a href="#">photo1</a></li>
          <li><a href="#">photo2</a></li>
          <li><a href="#">photo3</a></li>
          <li><a href="#">photo4</a></li>
        </ul>
      </div>
      <div id="photo">
        <img src="../javascript/images/photo1.jpg" alt="photo1" />
      </div>
    </div>
  </body>
