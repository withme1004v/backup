<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
      button {
        cursor: pointer;
      }
    </style>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
      //fadeTo(speed,opacity,easing,callback)
      $(function () {
        $("body").append('<div id="page"></div>');
        function my() {
          /* $("#page").text(
            "p태그의 디스플레이 : " +
              $("p").css("display") +
              "<br>p태그의 불투명도 : " +
              $("p").css("opacity")
          );*/
          $("#page").html(
            "p태그의 디스플레이 : " +
              $("p").css("display") +
              "<br>p태그의 불투명도 : " +
              $("p").css("opacity")
          );
        }
        $("button").click(function () {
          //let i = $(this).index();
          let i = $(this).text();
          console.log(i);
          $("p").fadeTo(1000, i, "linear", my);
        });
      });
    </script>
  </head>
  <body>
    <p></p>
    <button id="btn1">0</button>
    <button id="btn2">0.2</button>
    <button id="btn3">0.5</button>
    <button id="btn4">1</button>
  </body>
</html>
