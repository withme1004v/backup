<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <style>
      .box {
        position: relative;
        width: 500px;
        height: 50px;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #000;
      }
      .ball {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #f00;
      }
    </style>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          $(".box").each(function () {
            let txt = $(this).find(".ball").attr("data-ease");
            console.log(txt);
            $(this)
              .find(".ball")
              .animate({ left: "480" }, 1000, txt)
              .animate({ left: "10" }, 1000, txt);
          });
        });
      });
    </script>
  </head>
  <body>
    <button>move</button>
    <div class="box">
      linear
      <div class="ball" data-ease="linear"></div>
    </div>
    <div class="box">
      swing
      <div class="ball" data-ease="swing"></div>
    </div>
    <div class="box">
      easeOutBounce
      <div class="ball" data-ease="easeOutBounce"></div>
    </div>
  </body>
</html>
