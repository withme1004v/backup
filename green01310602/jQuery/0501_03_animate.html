<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
      p.on {
        background: #f00;
      }
    </style>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $("#btn1").click(function () {
          $("p").animate({ width: "0", height: "0" }, 1000).removeClass("on");
        });
        /*$("#btn2").click(function () {
          $("p")
            .animate({ width: "100px", height: "100px" }, 1000)
            .addClass("on");
        });*/
        $("#btn2").click(function () {
          $("p").animate(
            { width: "100px", height: "100px" },
            1000,
            function () {
              $("p").addClass("on");
            }
          );
        });
      });
    </script>
  </head>
  <body>
    <p></p>
    <button id="btn1">fadein</button>
    <button id="btn2">fadeout</button>
    <button id="btn3">fadetoggle</button>
  </body>
</html>
