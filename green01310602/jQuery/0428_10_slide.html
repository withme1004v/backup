<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
      button {
        cursor: pointer;
      }
    </style>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $("#btn").click(function () {
          let txt = $(this).text();
          if (txt == "slideup") {
            $("p").slideUp(1000, function () {
              $("#btn").text("fadein");
            });
          } else {
            $("p").fadeIn(1000, function () {
              $("#btn").text("slideup");
            });
          }
        });
      });
    </script>
  </head>
  <body>
    <button id="btn">slideup</button>
    <!--<button id="fadein">fadein</button>-->
    <p></p>
  </body>
</html>
