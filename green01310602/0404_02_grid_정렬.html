<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            width: 1200px;
            height: 500px;
            margin: 0 auto;
            display: grid;
            background: #ddd;
            grid-template-columns: repeat(5,10%);
            align-content: center;
            justify-content: center;
            /* align-items: center;
            justify-items: center; */
            place-items: center;
        }
        .grid-item {
            background: #ccc;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1aaaaaa<br>ssssss</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3<br>ssssss<br>ssssss<br>ssssss</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5<br>ssssss</div>
    </div>
</body>
</html>
