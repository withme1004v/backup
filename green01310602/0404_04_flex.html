<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            width: 1200px;
            height: 500px;
            margin: 0 auto;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid-item {
            width: 300px;
            background: #ccc;
            border: 1px solid #000;
            text-align: center;
        }
        .item {
            border: 1px solid #f00;
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <div class="item">1</div>
        </div>
    </div>
</body>
</html>
