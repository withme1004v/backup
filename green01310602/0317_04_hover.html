<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            width: 837px;
            margin: 50px auto;
        }
        li {
            position: relative;
            width: 25%;
            height: 109px;
            float: left;
            text-align: center;
        }
        li:first-child::after {
            content: url(images/birkenstock/images/icon1.png);
        }
        li:nth-child(2)::after {
            content: url(images/birkenstock/images/icon2.png);
        }
        li:nth-child(3)::after {
            content: url(images/birkenstock/images/icon3.png);
        }
        li:nth-child(4)::after {
            content: url(images/birkenstock/images/icon4.png);
        }
        li:hover::after{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            display: block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid #000;
            text-align: center;
            line-height: 100px;
        }
        li:first-child:hover::after {
            content: "ABOUT";
        }
        li:nth-child(2):hover::after {
            content: "COLLECTION";
        }
        li:nth-child(3):hover::after {
            content: "SHOP";
        }
        li:nth-child(4):hover::after {
            content: "SERVICES";
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
