<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            text-align: center;
        }
        li {
            display: inline-block;
            width: 420px;
            height: 595px;
            border: 4px solid #ccc;
            list-style: none;
        }
        li:first-child {
            border-radius: 210px 210px 50px 0;
        }
        li:last-child {
            border-radius: 50px 0 210px 210px;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
